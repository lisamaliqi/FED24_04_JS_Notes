<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://fav.farm/ðŸ“‹" />
	<title>25-simple-todos</title>

	<!-- Bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container py-2">
		<h1>25-simple-todos</h1>

		<ul id="todolist" class="todos list-group mb-5">
			<li class="list-group-item completed">Code</li>
			<li class="list-group-item">Debug</li>
			<li class="list-group-item">Repeat</li>
		</ul>

		<hr>

		<h2 class="mb-3">Create a new todo</h2>
		<form id="formCreateTodo">
			<div class="mb-3">
				<label for="inputNewTodoTitle" class="form-label">Title</label>
				<input type="text" class="form-control" id="inputNewTodoTitle" placeholder="Buy milk">
			</div>
			<button type="submit" class="btn btn-success">Create</button>
			<button type="reset" class="btn btn-warning">Reset</button>
		</form>
	</div>

	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
