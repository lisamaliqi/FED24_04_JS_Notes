<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://fav.farm/😎" />
	<title>38-weather-app</title>

	<!-- Bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="app" class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
				<div id="search-wrapper">
					<form id="search-form">
						<div class="input-group">
							<input type="text" id="query" class="form-control" placeholder="Enter city to search for" aria-label="City" aria-details="Search for city to show current weather for.">
							<button type="submit" class="btn btn-success">🔍</button>
						</div>
					</form>
				</div>
				
                <div id="forecast" class="card bg-white text-black"></div>
                
			</div>
		</div>
	</div>
	<!-- Script -->
	<script src="assets/scripts/owmapi.js"></script>
	<script src="assets/scripts/app.js"></script>
</body>
</html>
